<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500&display=swap" rel="stylesheet">
    <title>Gallery</title>
</head>
<body>
    <div class="container">
        <h2 class="header">Fotogaléria</h2>
        <p class="categories-header">Kategórie</p> 

        <ul class="gallery-list">
            <li class="gallery-item">
                <div class="image-preview">
                    <div class="photo-count">10 fotiek</div>

                </div>
                <div class="gallery-description">
                    <h4>Príroda</h4>
                </div>
            </li>
            <li class="gallery-item">
                <a href="/gallery/architecture">
                    <div class="image-preview">
                        <div class="photo-count">5 fotiek</div>
                    </div>
                </a>
                <div class="gallery-description">
                    <h4>Architektúra</h4>
                </div>
            </li>
            <li class="gallery-item">
                <div class="image-preview">
                    <div class="photo-count">2 fotky</div>
                </div>
                <div class="gallery-description">
                    <h4>Ľudia</h4>
                </div>
            </li>
            <li class="gallery-item">
                <div class="image-preview">
                    <div class="photo-count">10 fotiek</div>

                </div>
                <div class="gallery-description">
                    <h4>Jedlo</h4>
                </div>
            </li>
            <li class="gallery-item">
                <div class="image-preview">
                    <div class="photo-count">10 fotiek</div>
                </div>
                <div class="gallery-description">
                    <h4>Abstraktné</h4>
                </div>
            </li>
            
            <li class="gallery-item gallery-add-item">
                <img src="./imgs/icons8-add-32.png"/>
                <p>Pridať kategóriu</p>
            </li>
        </ul>
    </div>
</body>
</html>
